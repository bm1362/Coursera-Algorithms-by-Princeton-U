<html>
<body>
	<script>
		/* Parallel arrays, one keeps track of the size of the root at i */
		var nodes = []
		var size = []

		function union(n1, n2) {
			var n1Root = findRoot(nodes[n1])
			var n2Root = findRoot(nodes[n2])
			
			if( size[n1Root] < size[n2Root]) {
				nodes[n1Root] = n2Root
				size[n2Root] += size[n1Root]
			}else{
				nodes[n2Root] = n1Root
				size[n1Root] += size[n2Root]
			}
		}

		function findRoot(n) {
			if(nodes[n] === n)
				return n
			else
				return findRoot(nodes[n])
		}

		function connected(n1, n2) {
			return (findRoot(n1) === findRoot(n2))
		}

		function init() {
			for(var i = 0; i < 10; i++) {
				nodes.push(i)
				size[i] = 1
			}
		}
	</script>
</body>
</html>
